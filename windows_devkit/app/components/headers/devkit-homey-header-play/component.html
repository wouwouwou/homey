<div
	ng-controller="HeaderPlayController"
	ng-class="{ 'active': status, 'playing': playing, 'enabled': activeHomey && project }"
	class="wrap"
>
	<div class="btn" ng-click="playpause()"></div>
	
	<div
		class="status"
		title="{{status}}"
		ng-bind="status ? status : ''"
	></div>
	
	<div class="popup" ng-click="popup()" ng-class="{ 'visible': playing && !popupOpen }">
		<i class="fa fa-external-link-square"></i>
	</div>
	
</div>
